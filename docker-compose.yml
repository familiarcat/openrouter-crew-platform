version: '3.8'

services:
  # Supabase Local Stack (simplified)
  supabase-db:
    image: supabase/postgres:latest
    container_name: openrouter-supabase-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "54322:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  supabase-studio:
    image: supabase/studio:latest
    container_name: openrouter-supabase-studio
    environment:
      SUPABASE_URL: http://localhost:54321
      STUDIO_PG_META_URL: http://localhost:8080
    ports:
      - "54323:3000"
    depends_on:
      - supabase-db

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: openrouter-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Los_Angeles}
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
      - ./packages/n8n-workflows:/workflows
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Unified Dashboard (Next.js)
  dashboard:
    build:
      context: .
      dockerfile: ./apps/unified-dashboard/Dockerfile
      target: development
    container_name: openrouter-dashboard
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-http://localhost:54321}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - N8N_BASE_URL=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./apps/unified-dashboard:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - supabase-db
      - n8n
    command: pnpm dev

  # Redis (for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: openrouter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  supabase-db-data:
  n8n-data:
  redis-data:

networks:
  default:
    name: openrouter-network
